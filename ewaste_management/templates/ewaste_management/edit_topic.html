{% extends "ewaste_management/layout.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'ewaste_management/edit_topic.css' %}">
{% endblock %}


{% block content %}
<div class="max-w-6xl mx-auto p-4">
    <header class="bg-primary text-white p-6 rounded-lg mb-6 text-center">
        <h1 class="text-3xl font-bold">Edit Topic</h1>
        <p class="mt-2">Update your post in the e-waste recycling community forum</p>
    </header>
   
    <div class="max-w-3xl mx-auto">
        <!-- Edit Topic Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <form method="post" action="{% url 'ewaste_management:edit_topic' topic.id %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="topic-title" class="block text-gray-700 mb-2 font-medium">Title</label>
                    <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded" value="{{ topic.title }}" required>
                </div>
                <div class="mb-4">
                    <label for="topic-content" class="block text-gray-700 mb-2 font-medium">Content</label>
                    <textarea id="topic-content" name="content" class="w-full p-3 border border-gray-300 rounded resize-y min-h-32" required>{{ topic.content }}</textarea>
                </div>
                <div class="mt-6 flex justify-between">
                    <a href="{% url 'ewaste_management:forum'%}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded text-sm hover:shadow-md transition-all hover:-translate-y-0.5">Cancel</a>
                    <button type="submit" class="bg-primary hover:bg-secondary text-white py-2 px-6 rounded text-sm hover:shadow-md transition-all hover:-translate-y-0.5">Update Topic</button>
                </div>
            </form>
            {% if message %}
                <div class="alert">{{ message }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
