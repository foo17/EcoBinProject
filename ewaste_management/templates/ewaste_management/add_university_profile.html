{% extends 'ewaste_management/layout.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'ewaste_management/add_university_profile.css' %}">
{% endblock %}


{% block content %}
 <header class="bg-primary text-white p-4 text-center">
      <h1 class="text-2xl font-bold">Add New University Profile</h1>
      <p class="mt-1">Create a new university partner profile</p>
    </header>
  
    <div class="max-w-3xl mx-auto p-4">
      <div class="bg-white rounded-lg shadow p-6">
        <form method="post" action="{% url 'ewaste_management:add_university_profile' %}">
          {% csrf_token %}
          <div class="space-y-4">
            <div>
              <label for="university_name" class="block font-semibold mb-1">University Name:</label>
              <input type="text" id="university_name" name="university_name" class="w-full border rounded p-2" required>
            </div>
            
            <div>
              <label for="Address" class="block font-semibold mb-1">Address:</label>
              <input type="text" id="location" name="address" class="w-full border rounded p-2" required>
            </div>
                        
            
            <div>
              <label for="bio" class="block font-semibold mb-1">Bio:</label>
                <textarea id="bio" name="bio" rows="4" class="w-full border rounded p-2" placeholder="Write a brief description about the university..."></textarea>
            </div>
            
            
            <div class="flex space-x-4 mt-6">
              <button type="submit" class="bg-secondary text-white py-2 px-6 rounded font-semibold hover:bg-dark transition-colors">Save University Profile</button>
              <a href="{% url 'ewaste_management:universities_profile' %}" class="bg-gray-300 text-gray-700 py-2 px-6 rounded font-semibold hover:bg-gray-400 transition-colors">Cancel</a>
            </div>
          </div>
        </form>
        {% if message %}
          <div class="alert">{{ message }}</div>
        {% endif %}
      </div>
    </div>
{% endblock %}
