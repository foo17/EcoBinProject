{% extends 'users/layout.html' %}

{% block style %}
<style>
    h1#login-page {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 2rem;
        font-weight: bold;
        color: rgb(46 204 113 / var(--tw-text-opacity, 1));
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
    <div class="auth-page">
        <h1 id="login-page">Login</h1>
        <div class="auth-form">
            <form id="loginForm" action="{% url 'users:login' %}" method="post">
               {% csrf_token %} 
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginEmail" name="username" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            {% if message %}
                    <div class="alert">{{ message }}</div>
            {% endif %}
            </form>
            <div class="navigation-link">
                <p>Don't have an account? <a href="{% url 'users:register' %}">Sign Up</a></p>
                <p><a href="{% url 'users:index' %}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
{% endblock %}
